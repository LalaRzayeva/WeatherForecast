<div class="container-fluid">
  <div class="row">

    <div class="col-lg-12" style="text-align:center">
      <img id="logo" alt="Logo" src="../assets/weather.png">
    </div>

    <div class="col-md-6 search_box">
      <div class="input-group">
        <input [(ngModel)]="query" type="search" class="form-control" placeholder="Search for location">
        <span class="input-group-btn">
          <button (click)="search(query)" class="btn btn-primary" type="button">Find</button>
        </span>
      </div>
      <ul *ngIf="showLocationsList">
        <li *ngFor="let location of locations" (click)="getWeatherInfo(location.woeid)">
          {{location.title}}
        </li>
      </ul>
      <br>
    </div>
    

    <div class="col-md-12 col-xl-10 offset-xl-2 weather_info" *ngIf="showWeatherInfo">
      <h1>{{weatherInfo.title}}</h1>
      <div class="card" *ngFor="let info of weatherInfo.consolidated_weather">
        <div class="card-header">
          <h3>{{info.applicable_date}}</h3>
        </div>
        <div class="card-body">
          <img class="icon" [src]="'https://www.metaweather.com/static/img/weather/png/64/' + info.weather_state_abbr + '.png'" alt="Weather State Icon">
          <p class="the_temp">{{info.the_temp | number : '1.0-0'}}&#8451;</p>
          <h4 class="card-title">{{info.weather_state_name}}</h4>
          <p class="card-text">Wind: {{info.wind_speed | number : '2.1-1'}} mph</p>
          <p class="card-text">Humidity: {{info.humidity}} &#37;</p>

        </div>
      </div>
    </div>
  </div>
</div>
